<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo-circle.ico" type="image/x-icon" />
    <title>Responsive Video Playlist Tutorial</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/gallery.css" />
  </head>
  <body>
    <img src="../img/caret-left.svg" class="back" onclick="window.location.href='index.html'" />
    <div class="title-gallery">
      <h2>About Rubisold</h2>
    </div>
    <div class="container">
      <div class="main-video-container">
        <video src="../video/rubis.mp4" loop controls class="main-video"></video>
        <h3 class="main-vid-title">Rubisold Pengenalan</h3>
      </div>

      <div class="video-list-container">
        <div class="list active">
          <video src="../video/rubis.mp4" class="list-video"></video>
          <h3 class="list-title">Rubisold Pengenalan</h3>
        </div>

        <div class="list">
          <video src="../video/Wawancara bersama Pak Nana tentang _Pentingnya Sampah Bagi Kehidupan Sehari hari_.mp4" class="list-video"></video>
          <h3 class="list-title">Wawancara Bersama Pak Nana</h3>
        </div>

        <div class="list">
          <video src="../video/PENGGUNAAN APLIKASI RUBISOLD - DEMO.mp4" class="list-video"></video>
          <h3 class="list-title">Penggunaan Aplikasi Rubisold</h3>
        </div>

        <div class="list">
          <video src="../video/Interview bersama Pengepul.mp4" class="list-video"></video>
          <h3 class="list-title">Interview Bersama Pengepul</h3>
        </div>

        <div class="list">
          <video src="../video/videoplayback.mp4" class="list-video"></video>
          <h3 class="list-title">Wawancara Dengan Pak dedi</h3>
        </div>
      </div>
    </div>

    <!-- custom js file link  -->
    <script>
      let videoList = document.querySelectorAll(".video-list-container .list");

      videoList.forEach((vid) => {
        vid.onclick = () => {
          videoList.forEach((remove) => {
            remove.classList.remove("active");
          });
          vid.classList.add("active");
          let src = vid.querySelector(".list-video").src;
          let title = vid.querySelector(".list-title").innerHTML;
          document.querySelector(".main-video-container .main-video").src = src;
          document.querySelector(".main-video-container .main-video").play();
          document.querySelector(".main-video-container .main-vid-title").innerHTML = title;
        };
      });
    </script>
  </body>
</html>
