<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download</title>
    <link rel="stylesheet" href="../css/downloadpage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="../script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="wrapper-menu" id="wrapper-menu">
        <div class="fix-menu">
          <div class="toggle-menu">
            <img src="../img/menu.svg" class="hamburger active" />
            <img src="../img/close.svg" class="close" />
          </div>
          <div class="logo">
            <img
              onclick="document.location.href='homepage.html'"
              src="../img/logo.png"
              class="desk"
            />
            <img
              onclick="document.location.href='homepage.html'"
              src="../img/logo.svg"
              class="mobile"
            />
          </div>
        </div>

        <div class="menu">
          <a href="homepage.html"
            ><img src="../img/house.svg" class="icon-menu" />Beranda</a
          >
          <a href="infopage.html"
            ><img src="../img/info.svg" class="icon-menu" />Informasi</a
          >
          <a class="active" href="downloadpage.html"
            ><img src="../img/download-simple-active.svg" class="icon-menu" />Unduh
            Aplikasi
          </a>
        </div>
        <div class="bg-menu"></div>
      </nav>

      <!-- hero -->
      <div class="wrapper-hero">
        <img class="mobile" src="../img/imghero-download-mobile.svg" alt="" />
        <div class="cta">
          <h1 class="title">
            Mulai Perjalananmu Dalam <span>Menyelamatkan Dunia Sekarang!</span>
          </h1>
          <p class="desc">
            Menabung dengan mengelola sampah menjadi uang bersama Rubisold hanya
            dengan satu ketukan. Unduh Rubisold sekarang!
          </p>
          <div class="button">
            <a class="playstore" href="#">
              <div class="wrapper-button">
                <div class="icon">
                  <img src="../img/icon-playstore.svg" alt=""></div>
                <div class="text">
                  <p>Unduh dari</p>
                  <h5 class="">Play Store</h5>
                </div>
              </div>
            </a>
            <a class="appstore" href="#">
              <div class="wrapper-button">
                <div class="icon">
                  <img src="../img/icon-appstore.svg" alt="">
                </div>
                <div class="text">
                  <p>Unduh dari</p>
                  <h5 class="">App Store</h5>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="hero-img">
          <img class="desk" src="../img/heroimg-download.svg" alt="" />
        </div>

        <div class="bg">
          <img src="../img/bghero-kota-download.svg" alt="" class="kota" />
          <img src="../img/bghero-right-download.png" alt="" class="right" />
        </div>
      </div>
    </div>
  </body>
</html>
